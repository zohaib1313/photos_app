  intl: ^0.17.0
  circle_nav_bar: ^1.0.2
  uuid:
  focused_menu: ^1.0.5
  file_picker: ^5.0.1
  url_launcher: ^6.1.5
  image_picker:
  flutter_datetime_picker: ^1.5.1
  dio_cache_interceptor: ^3.0.1
  dio_cache_interceptor_hive_store: ^3.0.1
